<html>
	<head>
		<title>Balloon</title>
	</head>
	<style>
		#balloon{
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
	<script>
		var color = 1;
			function expand()
			{
				var ball = document.getElementById("balloon");
				 if (ball.style.width == 420 + "px" && ball.style.height == 420 + "px")
				 {
					ball.style.width = 200 + "px";
					ball.style.height = 200 + "px";
					color = 1;
					ball.style.backgroundColor = "red";
				 }
				else
				{
					 if (color == 1)
						 ball.style.backgroundColor = "red";
					 else if (color == 2)
						 ball.style.backgroundColor = "green";
					 else
						 ball.style.backgroundColor = "blue";
					ball.style.width =  ball.offsetWidth + 10 + "px";
					ball.style.height =  ball.offsetHeight + 10 + "px";
				}
				if (color == 3)
					color = 1;
				else
					color++;
			}
	</script>
	<body>
		<div id="balloon" onclick="expand()" onmouseleave=""></div>
	</body>
</html>
